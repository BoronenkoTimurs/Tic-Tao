<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <script
      src="https://kit.fontawesome.com/e4b37b6bf0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="grid" data-id="grid">
        <!-- Turn -->
        <div class="turn" data-id="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise" data-id="turn-text">Player 1, you ar up!</p>
        </div>

        <!-- Dropdown menu -->
        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down" data-id="down"></i>
            <i class="fa-solid fa-chevron-up hidden" data-id="up"></i>
          </button>

          <div class="items hidden" data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="reload-btn">New Round</button>
          </div>
        </div>

        <!-- Game board -->
        <div id="1" class="square shadow" data-id="square"></div>
        <div id="2" class="square shadow" data-id="square"></div>
        <div id="3" class="square shadow" data-id="square"></div>
        <div id="4" class="square shadow" data-id="square"></div>
        <div id="5" class="square shadow" data-id="square"></div>
        <div id="6" class="square shadow" data-id="square"></div>
        <div id="7" class="square shadow" data-id="square"></div>
        <div id="8" class="square shadow" data-id="square"></div>
        <div id="9" class="square shadow" data-id="square"></div>

        <div class="score shadow one">
          <h3>Player 1</h3>
          <p data-id="p1_wins">0 wins</p>
        </div>
        <div class="score shadow two">
          <h3>Ties</h3>
          <p data-id="ties">0</p>
        </div>
        <div class="score shadow three">
          <h3>Player 2</h3>
          <p data-id="p2_wins">0 wins</p>
        </div>
      </div>
    </main>
    <footer>
      <p class="developer">
        Original project by <a href="">@megfdev</a> and
        <a href="">@IvanOOSto</a>
      </p>
      <p class="refactor">
        Refactored by
        <a href="">@zg_dev</a>
      </p>
    </footer>

    <div class="modal hidden" data-id="modal">
      <div class="modal-content" data-id="modal-content">
        <p data-id="modal-text">Look in JS code!</p>
        <button data-id="modal-btn">Play again</button>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
